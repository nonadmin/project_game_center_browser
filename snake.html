<!DOCTYPE html>
<html>
<head>
  <title>snake!</title>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="snake.js"></script>
  <style>
  
  #playarea {
    width: 500px;
    height: 500px;
    border: 1px solid #bbb;
    position: relative;
    display: inline-block;
    overflow: hidden;
  }

  #gutter {
    width: 458px;
    height: 458px;
    top: 20px;
    left: 20px;
    position: relative;
  }

  #food {
    width: 20px;
    height: 20px;
    background-color: red;
    z-index: 5;
    position: absolute; 
  }
  
  .snake-piece {
    width: 20px;
    height: 20px;
    background-color: #000;
    z-index: 5;
    position: absolute;
  }

  </style>
</head>
<body>

<p>Score: <span>0</span></p>

<div id="playarea">
  <div id="gutter">

    <div id="snake-head" class="snake-piece"></div>
    <div id="food"></div>
    
  </div>
</div>



</body>
</html>
